# PostgreSQL Replication Configuration
# This file is sourced by the primary PostgreSQL instance

# WAL (Write-Ahead Logging) configuration for replication
wal_level = replica
max_wal_senders = 10
max_replication_slots = 10
wal_keep_size = 1GB
hot_standby = on

