services:
  # PostgreSQL Node 1 (Standby - can be promoted to primary via GUI)
  postgres-node1:
    build:
      context: .
      dockerfile: Dockerfile.replica
    container_name: postgres-node1
    environment:
      POSTGRES_USER: testadmin
      POSTGRES_PASSWORD: securepwd123
    ports:
      - "5432:5432"
    volumes:
      - postgres_node1_data:/var/lib/postgresql
    networks:
      app-network:
        ipv4_address: 172.18.0.2
    command: >
      bash -c "
      [ ! -f /var/lib/postgresql/standby.signal ] && touch /var/lib/postgresql/standby.signal;
      exec docker-entrypoint.sh postgres
      "
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testadmin -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    stop_grace_period: 30s
    restart: always

  # PostgreSQL Secondary (Standby/Replica)
  postgres-node2:
    build:
      context: .
      dockerfile: Dockerfile.replica
    container_name: postgres-node2
