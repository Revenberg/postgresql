    restart: always
    stop_grace_period: 30s

  webserver:
    build:
      context: .
      dockerfile: Dockerfile.webserver
    container_name: postgres-explorer
    environment:
      DB_HOST: postgres-node1
      DB_PORT: 5432
      DB_USER: testadmin
      DB_PASSWORD: securepwd123
      FAILOVER_SERVICE_URL: http://failover-service:5001
    ports:
      - "5000:5000"
    depends_on:
      failover-service:
        condition: service_healthy
    restart: always
    networks:
      app-network:
        ipv4_address: 172.18.0.10

  failover-service:
    build:
      context: .
      dockerfile: Dockerfile.failover
    container_name: failover-service
    ports:
      - "5001:5001"
    networks:
      app-network:
        ipv4_address: 172.18.0.11
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

  test-data-generator-node1:
    build:
      context: .
      dockerfile: Dockerfile.testgen
    container_name: postgres-test-generator-node1
    environment:
      PYTHONUNBUFFERED: 1
      DB_HOST: postgres-node1
      DB_PORT: 5432
      DB_USER: testadmin
      DB_PASSWORD: securepwd123
      DB_NAME: testdb
    networks:
      - app-network
    profiles:
      - test
    restart: "no"

  test-data-generator-node2:
