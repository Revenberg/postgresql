      DB_USER: testadmin
      DB_PASSWORD: securepwd123
      DB_NAME: testdb
    networks:
      - app-network
    profiles:
      - test
    restart: "no"

  # Database Initializer - runs init.sql if tables don't exist
  db-init:
    build:
      context: .
      dockerfile: Dockerfile.init
    container_name: postgres-db-init
    environment:
      DB_HOST: postgres-node1
      DB_PORT: 5432
      DB_USER: testadmin
      DB_PASSWORD: securepwd123
      DB_NAME: testdb
    networks:
      - app-network
    profiles:
      - init
    restart: "no"
      
volumes:
  postgres_replica_1_data:
  postgres_replica_2_data:
  postgres_node1_data:
  postgres_node2_data:
  postgres_node3_data:
  
networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
