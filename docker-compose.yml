      context: .
      dockerfile: Dockerfile.testgen
    container_name: postgres-test-generator-node2
    environment:
      PYTHONUNBUFFERED: 1
      DB_HOST: postgres-node1
      DB_PORT: 5432
      DB_USER: testadmin
      DB_PASSWORD: securepwd123
