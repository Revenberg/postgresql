services:
  # PostgreSQL Node 1 (Standby - can be promoted to primary via GUI)
  postgres-node1:
    build:
      context: .
      dockerfile: Dockerfile.secundairy
    container_name: postgres-node1
    environment:
      POSTGRES_USER: testadmin
      POSTGRES_PASSWORD: securepwd123
      NODE_TYPE: backup
      NODE_ROLE: standby
    ports:
      - "5432:5432"
    volumes:
      - postgres_node1_data:/var/lib/postgresql
    networks:
      app-network:
        ipv4_address: 172.18.0.2
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testadmin -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    stop_grace_period: 30s
    restart: always

  # PostgreSQL Secondary (Standby/Replica)
  postgres-node2:
    build:
      context: .
      dockerfile: Dockerfile.secundairy
    container_name: postgres-node2
    environment:
      POSTGRES_USER: testadmin
      POSTGRES_PASSWORD: securepwd123
      NODE_TYPE: backup
      NODE_ROLE: standby
    ports:
      - "5435:5432"
    volumes:
      - postgres_node2_data:/var/lib/postgresql
    networks:
      app-network:
        ipv4_address: 172.18.0.3
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testadmin -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    stop_grace_period: 30s
    restart: always

  # PostgreSQL Node 3 (Standby)
  postgres-node3:
    build:
      context: .
      dockerfile: Dockerfile.secundairy
    container_name: postgres-node3
    environment:
      POSTGRES_USER: testadmin
      POSTGRES_PASSWORD: securepwd123
      NODE_TYPE: backup
      NODE_ROLE: standby
    ports:
      - "5436:5432"
    volumes:
      - postgres_node3_data:/var/lib/postgresql
    networks:
      app-network:
        ipv4_address: 172.18.0.6

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testadmin -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    stop_grace_period: 30s

  # PostgreSQL Replica 1 (Standby)
  postgres-replica-1:
    build:
      context: .
      dockerfile: Dockerfile.replica
    container_name: postgres-replica-1
    environment:
      POSTGRES_USER: testadmin
      POSTGRES_PASSWORD: securepwd123
      NODE_TYPE: replica
    ports:
      - "5433:5432"
    volumes:
      - postgres_replica_1_data:/var/lib/postgresql
    networks:
      app-network:
        ipv4_address: 172.18.0.4

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testadmin -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    stop_grace_period: 30s
    restart: always

  # PostgreSQL Replica 2 (Standby)
  postgres-replica-2:
    build:
      context: .
      dockerfile: Dockerfile.replica
    container_name: postgres-replica-2
    environment:
      POSTGRES_USER: testadmin
      POSTGRES_PASSWORD: securepwd123
      NODE_TYPE: replica
    ports:
      - "5434:5432"
    volumes:
      - postgres_replica_2_data:/var/lib/postgresql
    networks:
      app-network:
        ipv4_address: 172.18.0.5

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testadmin -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    stop_grace_period: 30s

  webserver:
    build:
      context: .
      dockerfile: Dockerfile.webserver
    container_name: postgres-explorer
    environment:
      OPERATIONMANAGEMENT_SERVICE_URL: http://operationManagement:5001
    ports:
      - "5000:5000"
    depends_on:
      - operationManagement
    restart: always
    networks:
      app-network:
        ipv4_address: 172.18.0.10

  operationManagement:
    build:
      context: .
      dockerfile: Dockerfile.operationManagement
      tags:
        - "operation-management:latest"
    container_name: operationManagement
    image: operation-management:latest
    ports:
      - "5001:5001"
    networks:
      app-network:
        ipv4_address: 172.18.0.11
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

  test-data-generator-node:
    build:
      context: .
      dockerfile: Dockerfile.testgen
    container_name: postgres-test-generator-node
    environment:
      PYTHONUNBUFFERED: 1
      OPERATIONMANAGEMENT_URL: http://operationManagement:5001
      DB_USER: testadmin
      DB_PASSWORD: securepwd123
      DB_NAME: testdb
    depends_on:
      - operationManagement
    networks:
      - app-network
    profiles:
      - test
    restart: "no"

  # Database Initializer - runs init.sql if tables don't exist
  db-init:
    build:
      context: .
      dockerfile: Dockerfile.init
    container_name: postgres-db-init
    environment:
      OPERATIONMANAGEMENT_URL: http://operationManagement:5001
      API_URL: http://operationManagement:5001
      DB_USER: testadmin
      DB_PASSWORD: securepwd123
      DB_NAME: testdb
    depends_on:
      - operationManagement
      - postgres-node1
      - postgres-node2
      - postgres-node3
    networks:
      - app-network
    profiles:
      - init
    restart: "no"
      
volumes:
  postgres_replica_1_data:
  postgres_replica_2_data:
  postgres_node1_data:
  postgres_node2_data:
  postgres_node3_data:
  
networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
