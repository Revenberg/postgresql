version: "3.9"

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-cluster
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - monitoring
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Exporter for Node 1
  exporter-node-1:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: exporter-node-1
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://appuser:apppass@pg-node-1:5432/appdb?sslmode=disable"
      PG_EXPORTER_EXTEND_QUERY_PATH: "/etc/postgres_exporter/queries.yaml"
    volumes:
      - ./queries.yaml:/etc/postgres_exporter/queries.yaml:ro
    networks:
      - monitoring
      - ha-network
    labels:
      - "instance=pg-node-1"

  # Exporter for Node 2
  exporter-node-2:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: exporter-node-2
    ports:
