version: "3.9"

services:
  postgres-ro3:
    image: postgres:15
    container_name: pg-ro3
    ports:
      - "5442:5432"
    restart: unless-stopped
    volumes:
      - postgres_ro3_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
    networks:
      - ha-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    entrypoint: |
      bash -c '
      echo "Waiting for primary..."
      until PGPASSWORD=replpass psql -h pg-primary -U replicator -d appdb -c "SELECT 1" >/dev/null 2>&1; do
        sleep 2
      done
      echo "Primary ready - creating RO replica..."
      rm -rf /var/lib/postgresql/data/*
      PGPASSWORD=replpass pg_basebackup -h pg-primary -D /var/lib/postgresql/data -U replicator -v -P -R
      exec docker-entrypoint.sh postgres -c hot_standby=on -c default_transaction_isolation=serializable -c listen_addresses="*"
      '
    labels:
      - "pg-cluster=ro"
      - "pg-node=ro3"

volumes:
  postgres_ro3_data:
    driver: local

networks:
  ha-network:
    driver: bridge
